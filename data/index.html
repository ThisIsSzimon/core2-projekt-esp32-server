<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Sterowanie mostem i pojazdami</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <h1>Sterowanie CORE2 przez ESP32</h1>

  <div class="section">
    <h2>Most</h2>
    <div class="buttons-row">
      <button onclick="sendCmd('A')">Góra</button>
      <button onclick="sendCmd('a')">Dół</button>
    </div>
  </div>

  <div class="section">
    <h2>Pojazd na moście</h2>
    <div class="buttons-row">
      <button onclick="sendCmd('B')">Przód</button>
      <button onclick="sendCmd('b')">Tył</button>
    </div>
  </div>

  <div class="section">
    <h2>Pojazd na biurku</h2>
    <div class="buttons-row">
      <button onclick="sendCmd('C')">Przód</button>
      <button onclick="sendCmd('c')">Tył</button>
    </div>
  </div>

  <div id="status">
    Oczekiwanie na kliknięcie...
  </div>

  <script src="/script.js"></script>
</body>
</html>
